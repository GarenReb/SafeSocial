      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/9e8d24e930.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <nav id="navbar">
        <div class="nav-logo-container">
          <a href="index.html" class="nav-logo" aria-label="SafeSocial forside">
            <img src="img/safesocial_logo.png" alt="SafeSocial.dk logo" />
          </a>
          <button
            id="mobileMenuTrigger"
            aria-expanded="false"
            aria-controls="navigationLinks"
            title="Open and close navigation"
          >
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </button>
        </div>
        <div id="navigationLinks" class="nav-links-container">
          <ul class="nav-links">
            <li><a href="index.html">FORSIDE</a></li>
            <li><a href="datasikkerhed.html">DATASIKKERHED</a></li>
            <li><a href="om_os.html">OM OS</a></li>
            <li><a href="kontakt.html">KONTAKT</a></li>
          </ul>
          <div class="nav-socials">
            <a
              href="#"
              title="Besøg SafeSocial på Facebook"
              target="_blank"
              rel="noopener"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href="#"
              title="Besøg SafeSocial på Instagram"
              target="_blank"
              rel="noopener"
            >
              <i class="fa-brands fa-instagram"></i>

            <a
              href="#"

    <!-----Kontaktformular---->
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-right"
      >
        <div class="contact-right-title">
          <h1>Skriv til os</h1>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="e81ee120-d83f-4b76-8917-6d4b995da4ca"
        />
        <label for="name" class="visually-hidden">Dit navn</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Dit navn"
          class="contact-inputs"
          aria-required="true"
          required
        />
        <label for="email" class="visually-hidden">Din email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Din email"
          class="contact-inputs"
          aria-required="true"
          required
        />
        <label for="message" class="visually-hidden">Din besked</label>
        <textarea
          id="message"
          name="message"
          placeholder="Din besked"
          class="contact-inputs"
          aria-required="true"
          required
        ></textarea>
        <div id="form-feedback" aria-live="polite"></div>
        <button type="submit" aria-label="Send besked">
          Send <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <div class="tekstfooter">
        <p>© 2025 SafeSocial.dk –</p>
        <a
          href="mailto:kontakt@safesocial.dk"
          aria-label="kontakt@safesocial.dk - Send os en mail"
          >kontakt@safesocial.dk</a
        >
      </div>
      <div class="somefooter">
        <a
          href="#"
          aria-label="Besøg os på Facebook"
          target="_blank"
          rel="noopener"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="#"
          aria-label="Besøg os på Instagram"
          target="_blank"
          rel="noopener"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="#"
          aria-label="Besøg os på TikTok"
          target="_blank"
          rel="noopener"
          ><i class="fa-brands fa-tiktok"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
